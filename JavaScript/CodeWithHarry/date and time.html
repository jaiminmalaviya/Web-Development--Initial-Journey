<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dates</title>
</head>

<body>
    <div class="container">
        The time is: <span id="time" style="font-weight: bold;"></span>
    </div>
</body>
<script>
    console.log("This is date and time tutorial");
    let now = new Date();
    console.log(now);

    // let dt = new Date(1000);
    // console.log(dt);

    // let newDate = new Date("2029-09-30");
    // console.log(newDate);

    // let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);
    let newDate = new Date(3020, 4, 6, 9, 3, 2, 34);
    console.log(newDate);

    let yr = newDate.getFullYear();
    console.log("The year is", yr);

    let dat = newDate.getDate();
    console.log("The date is ", dat);

    let month = newDate.getMonth();
    console.log("The month is ", month);

    let hours = newDate.getHours();
    console.log("The hours is ", hours);

    let minutes = newDate.getMinutes();
    console.log("The minutes is ", minutes);

    let seconds = newDate.getSeconds();
    console.log("The seconds is ", seconds);

    newDate.setDate(14);
    newDate.setMinutes(47);
    console.log(newDate);
    setInterval(updateTime, 100);

    function updateTime() {
        let newDate = new Date();
        document.getElementById('time').innerHTML = newDate.getHours() + ":" + newDate.getMinutes() + ":" + newDate.getSeconds();
    }
</script>

</html>
