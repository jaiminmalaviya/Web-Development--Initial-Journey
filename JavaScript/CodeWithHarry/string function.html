<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript String Functions</title>
    <style>

    </style>
</head>

<body>

    <script>
        var str = "This is a string";
        console.log(str);

        // First occurence of a substring
        var position = str.indexOf('is');
        console.log(str.indexOf('a') + 1)

        // Last occurence of a substring
        position = str.lastIndexOf('string');
        console.log(position)

        // Substring from a string
        var substr = str.slice(1, 7);
        console.log(substr)
        var substr = str.substring(5, 70);
        console.log(substr)
        var substr1 = str.substr(1, 3);
        console.log(substr1)

        var replaced = str.replace('string', 'Harry');
        console.log(str.replace('strin', 'harry'));
        console.log(str);
        console.log(replaced);

        // Text Transform of a string
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        var newString = str.concat(' New String')
        console.log(newString)

        var strWithWhitespaces = "   this contains        whitespaces   ";
        console.log(strWithWhitespaces.trim())
        console.log(strWithWhitespaces)

        var char2 = str.charAt(2);
        console.log(char2)
        var char6 = str.charCodeAt(6); // Not very important
        console.log(char6)

        console.log(str[3])

    </script>
</body>

</html>
