<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigating the Dom</title>
</head>

<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>More About Us</li>
            <li>Contact Us</li>
        </ul>
    </div>
    <div class="container">
        Another container
    </div>
    <script>
        let main = document.getElementById('main');
        console.log(main);
        let nav = document.getElementById('nav');
        console.log(nav);

        // nav.innerHTML = "dynamic HTML"

        let container = document.getElementsByClassName('container');
        console.log(container);
        // container[0] = "hello friends";

        let rel = document.querySelector('.container');
        console.log("Selector returns", rel);

        let sel = document.querySelector('#nav>li');
        console.log("Selector returns", sel);

        let sel1 = document.querySelectorAll('#nav>li');
        console.log("Selector returns", sel1);
        // sel1[0].innerHTML = "Selector";
    </script>
</body>

</html>
