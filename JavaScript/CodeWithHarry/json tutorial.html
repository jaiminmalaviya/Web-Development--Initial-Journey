<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Tutorial</title>
</head>

<body>
    <div class="container">
        This is my container
    </div>
</body>
<script>
    let jsonObj = {
        name: "Jaimin",
        channel: "CWH",
        friend: "Divyesh",
        food: "Aloo and tomato",
    }
    console.log(jsonObj);

    let myJsonStr = JSON.stringify(jsonObj);
    console.log(myJsonStr);

    myJsonStr = myJsonStr.replace('Jaimin', 'Harry');
    console.log(myJsonStr);

    let newJsonStr = JSON.parse(myJsonStr);
    console.log(newJsonStr);

</script>

</html>
