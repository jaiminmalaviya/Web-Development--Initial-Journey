<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="heading">Happy Birthday</h1>
    </div>
    <div class="timer">
        <div class="box day-cont">
            <p id="day-el">0</p>
            <div class="name day">Days</div>
        </div>
        <div class="box hour-cont">
            <p id="hour-el">0</p>
            <div class="name hour">Hours</div>
        </div>
        <div class="box minute-cont">
            <p id="minute-el">0</p>
            <div class="name minute">Minutes</div>
        </div>
        <div class="box second-cont">
            <p id="second-el">0</p>
            <div class="name second">Seconds</div>
        </div>
    </div>
</body>

</html>
