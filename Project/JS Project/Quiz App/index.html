<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="quiz-container">
      <h2 id="question">Questions</h2>
      <form action="#" id="myForm" onsubmit="return false">
        <ul>
          <li>
            <input type="radio" name="answer" id="a" value="a" class="answer" />
            <label for="a" id="a_text">Options</label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" value="b" class="answer" />
            <label for="b" id="b_text">Options</label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" value="c" class="answer" />
            <label for="c" id="c_text">Options</label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" value="d" class="answer" />
            <label for="d" id="d_text">Options</label>
          </li>
        </ul>
        <button class="btn" id="form-submit">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
