<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>7-Reset Password-1</title>

    <!-- remixicon -->
    <link rel="stylesheet" type="text/css" href="css/remixicon.css">

    <!-- Bootstrap v5.1.3 -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!-- style.css -->
    <link rel="stylesheet" type="text/css" href="css/01-Login.css">

</head>

<body>

    <div class="main">
        <div class="row align-items-center main_left">

            <!-- Left Section -->
            <div class="col-md-6 col-lg-6 col-xl-6 text-center">

                <!-- Reset Password Form -->
                <div class="left_info mx-auto align-middle text-center">
                    <div class="label2 mb-3">
                        <h3 class="text-left h-text-h3">Reset Password</h3>
                    </div>

                    <!-- Form Field -->
                    <form class="form_login mx-auto mb-5 form_login2" name="myForm" novalidate>
                        <div class="mb-3 form_email email2">
                            <div class="password">
                                <label for="password01" class="form-label fill_form labl2">Password
                                </label>
                                <input type="password" class="form-control " id="password01" required>
                                <div class="view_icon rpimg-1">
                                    <img src="images/view.svg">
                                </div>
                                <div class="invalid-feedback">
                                    The entered passwords do not match. Please re-enter the
                                    password correctly.
                                </div>
                            </div>
                            <div class="password p-padding">
                                <label for="password01" class="form-label fill_form labl2">Confirm Password
                                </label>
                                <input type="password" class="form-control " id="password01" required>
                                <div class="view_icon rpimg-2">
                                    <img src="images/view.svg">
                                </div>
                            </div>
                        </div>
                        <!-- Reset btn -->
                        <a href="#" class="theme_btn text-center mb-3 btn2" onclick="openModal()">Reset Password</a>
                    </form>
                </div>

                <!-- Footer -->
                <div class="copyright">
                    <span>Copyright 2021. All rights are reserved.</span>
                </div>

            </div>

            <!-- Right Section -->
            <div class="col-md-6 col-lg-6 col-xl-6 pe-0">
                <div class="right_info">
                    <img src="images/right_img.png" alt="">
                </div>
            </div>

        </div>
    </div>

    <!-- Confirm Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-modal="true"
        role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body row">
                    <div class="modal-img text-center">
                        <img src="images/Asset 1.png" alt="">
                    </div>
                    <a href="1-Login.html" class="m-close" onclick="closeModal()">
                        <img src="images/close.svg" alt="">
                    </a>
                    <div class="modal-text ">
                        <p>Your password has been successfully reset. Please login <br>
                            and continue to access your account
                        </p>
                    </div>
                    <div class="col-3 m2-close">
                        <a href="1-Login.html" class="col-3 btn theme_btn text-center">OK</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade show" id="backdrop" style="display: none;"></div>


    <!-- jquery-3.6.0 -->
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap v5.1.3 -->
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

    <!-- Custom script -->
    <script>

        // Modal
        var modal = document.getElementById('exampleModal');

        function openModal() {
            document.getElementById("backdrop").style.display = "block"
            document.getElementById("exampleModal").style.display = "block"
            document.getElementById("exampleModal").classList.add("show")
        }

        function closeModal() {
            document.getElementById("backdrop").style.display = "none"
            document.getElementById("exampleModal").style.display = "none"
            document.getElementById("exampleModal").classList.remove("show")
        }

    </script>

</body>

</html>
