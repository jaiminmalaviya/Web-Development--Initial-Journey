<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>1-Login</title>

	<!-- remixicon -->
	<link rel="stylesheet" type="text/css" href="css/remixicon.css">

	<!-- Bootstrap v5.1.3 -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<!-- style.css -->
	<link rel="stylesheet" type="text/css" href="css/01-Login.css">

</head>

<body>
	<div class="main">
		<div class="row align-items-center main_left">

			<!-- Left Section -->
			<div class="col-md-6 text-center">

				<!-- Login Page -->
				<div class="left_info mx-auto align-middle text-center">
					<!-- Header -->
					<h3 class="mb-5">Welcome To</h3>
					<p class="h-text text-center my-5">Login to get in the moment updates on the things <br> that
						interest you.</p>

					<!-- Login Form -->
					<form class="form_login mx-auto mb-5">
						<div class="mb-3 form_email">
							<input type="email" class="form-control " id="exampleInputEmail1" placeholder="Username">
							<img src="images/user.svg">
						</div>
						<div class="mb-2 form_email">
							<input type="password" class="form-control" id="exampleInputPassword1"
								placeholder="Password">
							<img src="images/lock.svg">
							<div class="view_icon">
								<img src="images/view.svg">
							</div>
						</div>
						<div class="reset">
							<a href="5-Reset-Password.html" class="reset-text textblack mb-3">Reset Password?</a>
						</div>
						<a href="9-Welcome-Screen.html" class="theme_btn text-center mb-3">Login</a>
						<span>Don't have an account?<a href="2-Sign-Up.html" class="ps-2">Sign up</a></span>
					</form>
				</div>

				<!-- Footer -->
				<div class="copyright">
					<span>Copyright 2021. All rights are reserved.</span>
				</div>
			</div>

			<!-- Right Section -->
			<div class="col-md-6 col-lg-6 col-xl-6 pe-0">
				<!-- Background Image -->
				<div class="right_info">
					<img src="images/right_img.png" alt="">
				</div>
			</div>
		</div>
	</div>

	<!-- jquery-3.6.0 -->
	<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>

	<!-- Bootstrap v5.1.3 -->
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
