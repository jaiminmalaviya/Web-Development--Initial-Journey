    <script>
        let user1 = document.querySelector('#user-1');
        let user2 = document.querySelector('#user-2');
        let user3 = document.querySelector('#user-3');
        let user4 = document.querySelector('#user-4');
        let user5 = document.querySelector('#user-5');
        let user6 = document.querySelector('#user-6');
        let user7 = document.querySelector('#user-7');
        let user8 = document.querySelector('#user-8');

        function ratingStar(id, star) {
            debugger;
            let fullStar = Math.floor(star);
            let halfStar = (star % 1).toFixed(1);
            let ratingBox = id;

            for (let i = 0; i < fullStar; i++) {
                let starImg = document.createElement('span');
                starImg.innerHTML = '<img src="img/star.png" alt="" srcset="" style="padding: 0.8rem 0.4rem;" height="44">';
                ratingBox.appendChild(starImg);
            }

            if (halfStar == 0.5) {
                let starImg = document.createElement('span');
                starImg.innerHTML = '<img src="img/rating.png" alt="" srcset="" style="padding: 0.8rem 0.4rem;" height="44">';
                ratingBox.appendChild(starImg);
            }
        }

        ratingStar(user1, 5);
        ratingStar(user2, 4.5);
        ratingStar(user3, 0);
        ratingStar(user4, 3.5);
        ratingStar(user5, 3);
        ratingStar(user6, 2.5);
        ratingStar(user7, 1);
        ratingStar(user8, 0.5);

    </script>
